<script type="text/javascript">
	//表单验证
	
	//用户名验证
	$('input[name=username]').blur(function(){
		//alert(1)
		val=this.value;
		if (val.length<6) {
			
			$(this).next().show()
		}else{
			
			$(this).next().hide()
		}
	});

	//密码验证
	$('input[name=password]').blur(function(){
		//alert(1)
		val=this.value;
		if (val.length<8) {
			
			$(this).next().show()
		}else{
			
			$(this).next().hide()
		}
	});

	//确认密码验证
	$('input[name=repassword]').blur(function(){
		//alert(1)
		val2=$('input[name=password]').val()
		val1=this.value;
		//alert('val2')
		if (val2!=val1) {
			
			$(this).next().show()
		}else{
			
			$(this).next().hide()
		}
	});
	//邮箱验证
	$('input[name=E-mail]').blur(function(){
		//alert(1)
		val=this.value;
		//alert('val2')
	if (!val.match(/^\w+@\w+\.\w+$/i)){
			
			$(this).next().show()
		}else{
			
			$(this).next().hide()
		}
	});

		//手机号验证
	$('input[name=phone]').blur(function(){
		//alert(1)
		val=this.value;
		//alert('val2')
	if (!val.match(/^139\d{8}$/)){
			
			$(this).next().show()
		}else{
			
			$(this).next().hide()
		}
	});
